<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改产品')" />
    <th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form class="form-horizontal" id="form-product-edit" th:object="${product}">
            <input name="id"  type="hidden"  th:field="*{id}" />
			<input name="brandId"  type="hidden"  th:field="*{brandId}" id="treeId"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">产品名称：</label>
                        <div class="col-sm-8">
                            <input name="prodName" placeholder="请输入产品名称" class="form-control" type="text" maxlength="30" th:field="*{prodName}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">归属品牌：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input class="form-control" type="text" name="brandName" onclick="selectBrandTree()" id="treeName" th:field="*{brand.brandName}">
                            	<span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品Url：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="prodUrl" class="form-control prodUrl" type="text" maxlength="50" placeholder="请输入产品Url" th:field="*{prodUrl}">
                                <span class="input-group-addon"><i class="fa fa-paper-plane-o"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品日期：</label>
                        <div class="col-sm-8">
                            <div class="select-time">
                                <input type="text" class="time-input" id="prodDate" placeholder="产品日期" name="prodDate" th:field="*{prodDate}"/>
                                <script th:inline="javascript">
                                    /*<![CDATA[*/
                                    document.addEventListener('DOMContentLoaded', function() {
                                        const dateInput = document.getElementById('prodDate');
                                        if (dateInput && dateInput.value) {
                                            // 将Date对象转换为yyyy-MM-dd格式
                                            const date = new Date(dateInput.value);
                                            const formattedDate = date.toISOString().split('T')[0];
                                            dateInput.value = formattedDate;
                                        }
                                    });
                                    /*]]>*/
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">产品价格：</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" min="0" step="0.01" th:field="*{prodPrice}"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">热销指标：</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" min="0" step="0.01" th:field="*{prodSalesScore}"/>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">产品品类：</label>
                        <div class="col-xs-10">
                            <textarea name="prodType" maxlength="500" class="form-control" rows="3">[[*{prodType}]]</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: select2-js" />
	<script type="text/javascript">
        var prefix = ctx + "system/product";
        
        $("#form-product-edit").validate({
        	onkeyup: false,
        	rules:{
        	},
        	messages: {
        		"prodUrl": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form-product-edit").serializeArray();
	        	var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
	        	var roleIds = $.form.selectCheckeds("role");
	        	var postIds = $.form.selectSelects("post");
	        	data.push({"name": "status", "value": status});
	        	data.push({"name": "roleIds", "value": roleIds});
	        	data.push({"name": "postIds", "value": postIds});
	        	$.operate.saveTab(prefix + "/edit", data);
	        }
	    }

        /* 产品管理-修改-选择部门树 */
        function selectBrandTree() {
        	var brandId = $.common.isEmpty($("#treeId").val()) ? "100" : $("#treeId").val();
            var url = ctx + "system/product/selectBrandTree/" + brandId;
            var btn = ['<i class="fa fa-check"></i> 确认', '<i class="fa fa-trash-o"></i> 清除', '<i class="fa fa-close"></i> 关闭'];
		    var options = {
				title: '选择部门',
				width: "380",
				url: url,
				btn: btn,
				btn2: function(index, layero) {
				    $("#treeId").val("");
				    $("#treeName").val("");
				    $.modal.close(index);
				},
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var body = $.modal.getChildFrame(index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			$.modal.close(index);
		}

		$(function() {
            $('#post').select2({
                placeholder: "请选择岗位",
                allowClear: true
            });
        })
    </script>
</body>
</html>
