<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增产品')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="form-product-add" class="form-horizontal">
            <input name="brandId" type="hidden" id="treeId"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">产品名称：</label>
                        <div class="col-sm-8">
                            <input name="productName" placeholder="请输入产品名称" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">归属品牌：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                            	<input name="deptName" onclick="selectBrandTree()" id="treeName" type="text" placeholder="请选择归属品牌" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品Url：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="prodUrl" name="prodUrl" class="form-control prodUrl" type="text" maxlength="50" placeholder="请输入产品Url">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">产品价格：</label>
                        <div class="col-sm-8">
                            <input id="prodPrice" name="prodPrice" placeholder="请输入产品价格" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">热销指标：</label>
                        <div class="col-sm-8">
                            <input id="prodSalesScore" name="prodSalesScore" placeholder="请输入热销指标" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">产品品类：</label>
                        <div class="col-xs-10">
                            <textarea name="prodType" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script>
	    var prefix = ctx + "system/product";
	
        $("#form-product-add").validate({
        	onkeyup: false,
        	rules:{
                prodName:{
        			minlength: 2,
        			maxlength: 20,
        			// remote: {
                    //     url: prefix + "/checkLoginNameUnique",
                    //     type: "post",
                    //     dataType: "json",
                    //     data: {
                    //     	"prodPrice": function() {
                    //             return $.common.trim($("#prodPrice").val());
                    //         }
                    //     }
                    // }
        		},
        	},
        	messages: {
                "prodPrice": {
                    remote: "产品已经存在"
                },
        		"prodUrl": {
                    remote: "产品Url已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
        	var chrtype = [[${#strings.defaultString(@config.getKey('sys.account.chrtype'), 0)}]];
			var password = $("#password").val();
	        if ($.validate.form() && checkpwd(chrtype, password)) {
	        	var data = $("#form-product-add").serializeArray();
	        	var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
	        	var roleIds = $.form.selectCheckeds("role");
	        	var postIds = $.form.selectSelects("post");
	        	data.push({"name": "status", "value": status});
	        	data.push({"name": "roleIds", "value": roleIds});
	        	data.push({"name": "postIds", "value": postIds});
	        	$.operate.saveTab(prefix + "/add", data);
	        }
	    }
         
        /* 产品管理-新增-选择品牌树 */
        function selectBrandTree() {
        	var treeId = $("#treeId").val();
        	var brandId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/product/selectBrandTree/" + brandId;
            var btn = ['<i class="fa fa-check"></i> 确认', '<i class="fa fa-trash-o"></i> 清除', '<i class="fa fa-close"></i> 关闭'];
			var options = {
				title: '选择品牌',
				width: "380",
				url: url,
				btn: btn,
				btn2: function(index, layero) {
				    $("#treeId").val("");
				    $("#treeName").val("");
				    $.modal.close(index);
				},
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var body = $.modal.getChildFrame(index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			$.modal.close(index);
		}

		$(function() {
            $('#post').select2({
                placeholder: "请选择岗位",
                allowClear: true
            });
        })
    </script>
</body>
</html>
